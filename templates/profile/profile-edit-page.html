{% extends 'base/base.html' %}
{% block page_content %}

    <div class="edit-profile-line"></div>
    <div class="profile-edit-container">
        <h1>Edit profile</h1>
        <form method="post" action="{% url 'edit user' pk=request.user.pk %}">
            {{ form.as_p }}
            <div class="profile-edit-btn-container">
                <button class="profile-edit-btn" type="submit">Edit</button>
            </div>
            {% csrf_token %}
        </form>
    </div>

{% endblock %}
