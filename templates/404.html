{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}

    <div class="not-found-line"></div>

        <div class="not-found-container">
            <div class="not-found-headers">
                <h1>Oops!</h1>
                <h5>404 - PAGE NOT FOUND</h5>
            </div>
            <div class="not-found-paragraph">
                <p>The page you are looking for might have been removed, had its name changed or is temporary unavailable.</p>
            </div>
            <div class="not-found-btn">
                <a href="{% url 'index' %}">
                    <button>GO TO HOMEPAGE</button>
                </a>
            </div>
        </div>

{% endblock %}
